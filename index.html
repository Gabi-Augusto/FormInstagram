<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="CSS/style.css"/>
    <title>Cadastro</title>
</head>

<body>
     <fieldset class="box">
        <div class="areaCad">
                   
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                    <input type=hidden name="oid" value="00DDn000004L3Od">
                    <input type=hidden name="retURL" value="https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/2d3f30b2-74a7-4aec-8ef7-67de4fff5318/2021/11/28/5da61098-2479-4d6a-b3ce-5bb64643e841/17aaad1c-acd8-45e2-88d5-770d65d33f50.png">
                        <div class="formularioContainer">
                            <div class="logo">
                                <img src="Imagem/logo2-removebg-preview.png" alt="Logo">
                            </div>
                        <div class="tituloCadastro radius">
                            <legend>Solicite um Orçamento</legend>
                        </div>
                        <div class="formulario">
                            <label class="txt" for="first_name">Nome: </label><input  class="campo" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>                   
                            <label class="txt" for="last_name">Sobrenome: </label><input class="campo" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
                            <label class="txt" for="company">Empresa</label><input class="campo" id="company" maxlength="40" name="company" size="20" type="text" /><br>
                            <label class="txt" for="mobile">Celular</label><input class="campo" id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>
                            <label class="txt" class="txt" for="email">Email: </label><input class="campo" id="email" maxlength="80" name="email" size="20" type="text" /><br>
            
                            <label hidden=hidden for="lead_source"><strong>Origem do seu contato:</strong></label><select hidden=hidden id="lead_source" name="lead_source"><option value="Instagram">Instagram</option>
                            </select><br>
                        </form>
                    </div>
                    <button class="cadastroButton">Enviar Solicitação</button>
                </div>
        </div>
 </fieldset>
</body>
</html>
